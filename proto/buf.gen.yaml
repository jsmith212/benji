# https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
managed:
  enabled: true
plugins:
  # C++ code generation for benji-rt
  - remote: buf.build/protocolbuffers/cpp
    out: gen/cpp
  # Python code generation for compute platform
  - remote: buf.build/protocolbuffers/python
    out: gen/python
  # Go code generation
  - remote: buf.build/protocolbuffers/go
    out: gen/go
